<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings - Kokoa Talk</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-quarter"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>


        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-xl"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </header>


        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>

                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>

                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <span>Latest Version</span>
                </li>
            </ul>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-2x fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-2x fa-comment"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-2x fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__setting__notification"></span>
                        <i class="fas fa-2x fa-ellipsis"></i>
                    </a>
                </li>
            </ul>
        </nav>


        <script src="https://kit.fontawesome.com/4438e2a14e.js" crossorigin="anonymous"></script>
    </body>

</html>
